<div class="d-flex justify-content-center">
    <div class="card w-50 mx-4 mx-md-5 shadow-5-strong  mb-3" style="
    margin-top: -100px;
    background: hsla(0, 0%, 100%, 0.8);
    backdrop-filter: blur(30px);">
        <div class="row mt-3 text-center">
            <h1>Compra de tiquetes</h1>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-lg-12 text-start">
                    
                        <div class="form-group my-2">
                            <label>¿De que puerto desea partir?</label>
                            <select  (change)="getRutesById($event.target.value)" class="form-control">
                                <option  [value]="item.idPuertos" *ngFor="let item of ports">{{item.nombre}}</option>
                            </select>
                        </div>
                        <div class="form-group my-2">
                            <label>Rutas</label>
                            <select [(ngModel)]="selectedRute" (change)="calculatePrice()" class="form-control" >
                                <option [value]="item.idRutas" *ngFor="let item of rutes">{{item.nombre}}</option>
                            </select>
                        </div>

                        <div class="form-group d-flex my-2 align-items-center">
                            <label class="me-2">Precio:</label>
                            <h3>{{priceOfTicket | number}}</h3>
                        </div>

                        <form>
                            <div class="row">
                                <div class="col-lg-12">
                                    <label>Fecha de salida</label>
                                    <input class="form-control" id="fecha-salida" type="date" />
                                </div>
                            </div>
                            <div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <label>Fecha de llegada</label>
                                        <h3>5 dias</h3>
                                    </div>
                                </div>
                            </div>

                        </form>
                        
                        <div class="row py-1">
                            <label>Método de pago</label>
                        </div>

                        <div class="row justify-content-between align-items-center">
                            <div class=" col-lg-4">
                                <div style="width: 100px;" class=" d-flex align-items-center form-check ">
                                    <input class="form-check-input me-2" name="flexRadioDefault" id="flexRadioDefault1"
                                        type="radio" />
                                    <img class="img-fluid" src="../../../../assets/tickets/visa-logo.png">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div style="width: 100px;" class="d-flex align-items-center form-check">
                                    <div class="">
                                        <input class="form-check-input  me-2" name="flexRadioDefault"
                                            id="flexRadioDefault2" type="radio" />
                                    </div>
                                    <img class="img-fluid" src="../../../../assets/tickets/mastercard-logo.svg" />
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div style="width: 100px;" class="d-flex align-items-center form-check">
                                    <input class="form-check-input  me-2" name="flexRadioDefault" id="flexRadioDefault3"
                                        type="radio" />
                                    <img class="img-fluid" src="../../../../assets/tickets/logo-pse.png" />
                                </div>
                            </div>
                        </div>
                        <div class="row py-4">
                            <div class="col-lg-6">
                                <img class="w-50 " src="../../../../assets/tickets/credit-card-imagen.png" />
                            </div>
                            <div class="col-lg-6">
                                <div class="my-2">
                                    <label>Número de tarjeta de credito</label>
                                    <input type="number" class="form-control" />
                                </div>
                                <div class="my-2">
                                    <label>Nombre en la tarjeta</label>
                                    <input type="text" class="form-control" />
                                </div>
                                <div class="my-2">
                                    <label>Fecha de expiración </label>
                                    <input (onShown)="onOpenCalendar($event)" name="date" autocomplete="off"
                                        bsDatepicker [bsConfig]="{dateInputFormat: 'MM/YYYY'}" class="form-control" />
                                </div>
                                <div class="my-2">
                                    <label>Código de seguridad</label>
                                    <input class="w-25 form-control" type="number">
                                </div>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <button class="btn btn-success">Comprar</button>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
